shell_integration no-cursor
# Font Configuration
font_family JetBrainsMono NFM
font_size 15

# Window Configuration
hide_window_decorations yes
window_padding_width 12 12
background_opacity 0.9
background_blur 32
initial_window_width 80c
initial_window_height 32c

# Cursor Configuration
# Blinking enabled (default, but explicit for match)
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 3023

# Terminal features
# Hide mouse immediately when typing
mouse_hide_wait -1
copy_on_select clipboard  # Copy to clipboard on select (add primary_selection if needed)
confirm_os_window_close 0  # No confirmation on close

# Key bindings for common actions
map ctrl+shift+n new_os_window
map ctrl+t new_tab
map ctrl+q close_tab
map ctrl+plus change_font_size all +1
map ctrl+minus change_font_size all -1
map ctrl+0 change_font_size all +0
map alt+k move_focus up
map alt+j move_focus down
map alt+h move_focus left
map alt+l move_focus right
# No direct toggle for decorations; set statically above. For dynamic: consider a script/kitten.
map alt+f toggle_fullscreen
map shift+enter send_text \n

# Unfocused splits (closest matches)
inactive_text_alpha 0.7
# For fill color, use dynamic colors or theme; static alternative:
active_border_color #44464f
inactive_border_color #44464f

# Tab configuration (no direct GTK titlebar hide; decorations cover it)
# For macOS/Linux, decorations hide titlebar.

# Shell integration (Kitty's is built-in; enable via shell setup if needed)
# No conf option; features like cursor context via kittens (e.g., hints).

background #1c1c1c
foreground #ddeedd
cursor #e2bbef
selection_background #4d4d4d
color0 #3d352a
color8 #554444
color1 #cd5c5c
color9 #cc5533
color2 #86af80
color10 #88aa22
color3 #e8ae5b
color11 #ffa75d
color4 #6495ed
color12 #87ceeb
color5 #deb887
color13 #996600
color6 #b0c4de
color14 #b0c4de
