[general]
; This is a basic configuration file for the gammastep command-line tool.
; Place this file in your home directory at ~/.config/gammastep/gammastep.conf
; for gammastep to automatically use it.

fade=1

; Temperature settings are in Kelvin.
; A higher value (e.g., 6500) corresponds to a cooler, more natural light (like daylight).
; A lower value (e.g., 4500) corresponds to a warmer, yellowish light (like candlelight).


; Set the color temperature for daytime. 6500K is a common default for normal screen viewing.
temp-day=5700

; Set the color temperature for nighttime. 4500K will give a slightly yellow, warmer tint.
temp-night=3600

; Set the custom dawn and dusk times to override the automatic sunrise/sunset detection.
; The format is HH:MM (24-hour time).
dawn-time=07:00
dusk-time=20:00

brightness-day=1.0
brightness-night=0.7

[wayland]
output=eDP-*
